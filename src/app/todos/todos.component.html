<div *ngIf="authToken.userSignedIn()">
  <div *ngIf="errors" class="alert alert-danger" role="alert">
    <button type="button" class="close" data-dismiss="alert" (click)="errors = ''" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <strong>Ooops!</strong><span> {{errors}}</span>
  </div>
  <h5>Projects</h5>
  <div id="projects" *ngIf="projects">
    <div *ngIf="isCompletedProject" class="alert alert-success" role="alert">
      <button (click)="isCompletedProject = false" type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
      <strong>Well done!</strong> You've successfully done all tasks.
    </div>
    <projects [projects]=projects
              (edit)="editProject($event)"
              (delete)="deleteProject($event)"
              (completeProject)="showCompleteMessage($event)"></projects>
  </div>
  <project-form (create)="createProject($event)"></project-form>
</div>
