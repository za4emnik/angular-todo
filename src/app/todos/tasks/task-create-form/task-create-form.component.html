<form class="task-form" (ngSubmit)="onSubmit(); taskForm.reset()" #taskForm="ngForm">
  <input type="text" name='name' (focus)="formButtons=true" [(ngModel)]="name" placeholder='Enter task name' class="form-control" required>
  <div *ngIf="formButtons">
    <button class="btn btn-success" type="submit" [disabled]="taskForm.form.invalid">Add task</button>
    <a class="btn btn-secondary" (click)="taskForm.reset()">Cancel</a>
  </div>
</form>
