<div class="row">
  <div class="col-2">
    <p class="text-muted">
      <small>
        {{ comment.created_at | date:'d' }}/{{ comment.created_at | date:'MM' }}/{{ comment.created_at | date:'y' }}
      </small>
    </p>
  </div>
  <div class="col-10">
    <span><fa (click)="onDelete()" [name]="'trash'" class="text-muted" [size]=1 ></fa></span>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <img *ngIf="comment.attachment.url" src="{{ comment.attachment.url }}" class="img-thumbnail rounded float-left">
    {{ comment.message }}
  </div>
</div>
<div class="dropdown-divider"></div>
