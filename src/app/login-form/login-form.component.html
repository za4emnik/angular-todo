<div class="container">
  <h4 class="text-center">Sign in</h4>
  <div class="row">
    <div class="col-4 offset-sm-4">
      <form (ngSubmit)="onSignInSubmit()" #f="ngForm" >
        <div *ngIf="signInUser.errors" class="alert alert-danger alert-dismissible fade show" role="alert">
          <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <strong>Ooops!</strong> {{signInUser.errors}}
        </div>
        <div class="form-group">
          <input id="email" type="email" required name='email' [(ngModel)]="signInUser.email" class="form-control" aria-describedby="emailHelp" placeholder="Email">
        </div>
        <div class="form-group">
          <input id="password" type="password" required name='password' [(ngModel)]="signInUser.password" class="form-control" placeholder="Password">
        </div>
        <button type="submit" [disabled]="!(f.valid)" [ngClass]="{'disabled': !(f.valid)}" class="btn btn-primary">Sign In</button>
      </form>
      <p><small>Dont't have an account? <a routerLink="/signup">Sign Up</a></small></p>
    </div>
  </div>
</div>
