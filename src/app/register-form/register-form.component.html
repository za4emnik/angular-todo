<div class="container">
  <h4 class="text-center">Sign Up</h4>
  <div class="row">
    <div class="col-4 offset-sm-4">
      <form (ngSubmit)="onSignUpSubmit()" #f="ngForm">
        <div *ngIf="signUpUser.errors" class="alert alert-danger alert-dismissible fade show" role="alert">
          <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <strong>Ooops!</strong> {{signUpUser.errors}}
        </div>
        <div class="form-group">
          <input id="email" type="email" required name='email' minlength="8" [(ngModel)]="signUpUser.email" class="form-control" placeholder="Email">
        </div>
        <div class="form-group">
          <input id="password" type="password" required name='password' minlength="8" [(ngModel)]="signUpUser.password" class="form-control" placeholder="Password">
        </div>
        <div class="form-group" [class.has-danger]="signUpUser.password != signUpUser.passwordConfirmation">
          <input id="password_confirmation" type="password" required name='password_confirmation' [(ngModel)]="signUpUser.passwordConfirmation" class="form-control" placeholder="Password comfirmation">
          <small *ngIf="signUpUser.password != signUpUser.passwordConfirmation" class="form-text text-muted">Passwords must match.</small>
        </div>
        <button type="submit" [disabled]="!(f.valid) || !(signUpUser.password == signUpUser.passwordConfirmation)" class="btn btn-primary">Sign up</button>
      </form>
      <p><small>Already a member? <a routerLink="/signin">Sign In</a></small></p>
    </div>
  </div>
</div>
